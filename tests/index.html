<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>
  <style>

    * {
      padding: 0px;
      margin: 0px;
    }

    .drag {
      width: 40px;
      height: 40px;
      background-color: #ff0000;
      line-height: 40px;
      text-align: center;
      position: absolute;
      z-index: 2;
    }

    .drop {
      width: 300px;
      height: 300px;
      line-height: 40px;
      text-align: center;
      position: absolute;
      background: #00ff00;
      border: 1px solid #ff0000;
      left: 500px;
      top: 500px;
      z-index: 1;
    }
  </style>

  <link rel="shortcut icon" type="image/png" href="libs/jasmine-1.2.0/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="libs/jasmine-1.2.0/jasmine.css">

  <script type="text/javascript" src="libs/jasmine-1.2.0/jasmine.js"></script>
  <script type="text/javascript" src="libs/jasmine-1.2.0/jasmine-html.js"></script>
  <script type="text/javascript" src="libs/console-reporter.js"></script>
  <script type="text/javascript" src="libs/zepto.js"></script>
  <script type="text/javascript" src="libs/zepto.simulate.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="../src/data.js"></script>
  <script type="text/javascript" src="../src/utils.js"></script>
  <script type="text/javascript" src="../src/zepto.draggable.js"></script>
  <script type="text/javascript" src="../src/zepto.droppable.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="helpers.js"></script>

  <script type="text/javascript" src="zepto.draggable_spec.js"></script>
  <script type="text/javascript" src="zepto.droppable_spec.js"></script>
  <script type="text/javascript">
    (function() {

     var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();
      window.consoleReporter = new jasmine.ConsoleReporter();

      jasmineEnv.addReporter(htmlReporter);
      jasmineEnv.addReporter(consoleReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();

  </script>

</head>

<body>
  <!--
  <div id="drag1" class="drag">drag 1</div>
  <div id="drag2" class="drag">drag 2</div>

  <div id="wrapper"></div>
  <div id="drop" class="drop">drop</div>
  -->
</body>
</html>
